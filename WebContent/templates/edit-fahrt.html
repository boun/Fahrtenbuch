<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="head::head"></head>
<body>
	<div id="head">
		<h1>Fahrtenbuch S3</h1>
	</div>
	<div th:include="menu::menu" id="menu"></div>
	<div id="content">
		<h2 th:text="${title}">Willkommen!</h2>
		<p th:text="${message}">Text</p>
		<form method="post" action="adm/SaveFahrt.html">
			<div><input type="hidden" name="id" th:value="${boot.id}"/></div>
			<table class="editing">
				<colgroup>
					<col class="attribute"/>
					<col class="value"/>
				</colgroup>
				<tbody>
					<tr>
						<td>Name des Bootes:</td>
						<td th:text="${boot.name}"></td>
					</tr>
					<tr>
						<td>Anzahl der Sitze:</td>
						<td>
							<select name="sitz" th:each="sitz : ${boot.sitze}">
								<option th:each="person : ${personen}" th:value="${person.id}" th:text="${person.vorname}+' '+${person.nachname}"></option>
							</select>
						</td>
					</tr>
					<tr class="submit">
						<td colspan="2">
								<input type="submit" value=" Änderungen übernehmen "/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>
</html>
